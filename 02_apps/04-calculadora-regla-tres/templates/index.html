<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Regla de Tres</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">⚖️ Calculadora de Regla de Tres</h3>

                        <!-- Formulario -->
                        <form method="POST" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="a" class="form-label">Número A (base de proporción)</label>
                                <input type="number" step="any" class="form-control" id="a" name="a" required>
                            </div>
                            <div class="mb-3">
                                <label for="b" class="form-label">Número B (resultado conocido)</label>
                                <input type="number" step="any" class="form-control" id="b" name="b" required>
                            </div>
                            <div class="mb-3">
                                <label for="c" class="form-label">Número C (valor a calcular)</label>
                                <input type="number" step="any" class="form-control" id="c" name="c" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calcular</button>
                        </form>

                        <!-- Resultado -->
                        {% if resultado is not none %}
                        <div class="alert alert-success text-center mt-4">
                            ✅ Resultado X: <strong>{{ "%.2f"|format(resultado) }}</strong>
                        </div>
                        {% endif %}

                        <!-- Error -->
                        {% if error %}
                        <div class="alert alert-danger text-center mt-4">
                            ⚠️ {{ error }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
