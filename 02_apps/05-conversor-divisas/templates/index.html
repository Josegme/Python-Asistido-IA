<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Divisas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
    }
    h2 {
      font-weight: bold;
      color: #333;
    }
    .btn-primary {
      background-color: #0066ff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004bcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-lg p-4 w-100" style="max-width: 600px; margin: auto;">
      <h2 class="text-center mb-4">ðŸ’± Conversor de Divisas</h2>

      <form method="POST" class="row g-3">
        <div class="col-md-4">
          <input type="number" step="0.01" name="amount" value="{{ amount or '' }}" class="form-control" placeholder="Monto" required>
        </div>

        <div class="col-md-3">
          <select name="from_currency" class="form-select" required>
            <option value="">De...</option>
            {% for currency in currencies %}
              <option value="{{ currency }}" {% if from_currency == currency %}selected{% endif %}>{{ currency }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-3">
          <select name="to_currency" class="form-select" required>
            <option value="">A...</option>
            {% for currency in currencies %}
              <option value="{{ currency }}" {% if to_currency == currency %}selected{% endif %}>{{ currency }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-2 d-grid">
          <button class="btn btn-primary">Convertir</button>
        </div>
      </form>

      {% if result %}
        <div class="alert alert-success text-center mt-4 fs-5 fw-bold">
          {{ result }}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
